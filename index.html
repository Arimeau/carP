<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Playlist</title>
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="addTrack">
            <input type="text" id="musicTitle" placeholder="Название трека">
            <input type="text" id="musicPerformer" placeholder="Исполнитель">
            <button id="addButton">Добавить трек</button>
        </div>
        <div class="cards">
            <div id="musicContainer"></div>
        </div>
        <script src="./script.js"></script>
    </div>
</body>

</html>
